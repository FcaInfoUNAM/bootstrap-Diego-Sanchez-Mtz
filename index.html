<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Laboratorio 3</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="FCA" height="40" class="d-inline-block align-text-top">
          Informática
        </a>
      </div>
    </nav>
    <main>
      <div class="d-flex justify-content-md-center align-items-center py-5">
        <div class="card p-4">
          <!-- <img src="img/signIn.png" class="card-img-top img-fluid" style="width:25vw;"> -->
          <div class="card-body">
            <h5 class="card-title">Welcome</h5>
            <hr>
            <p>Ingrese los datos requeridos para su registro:</p> 
            <div class="mb-3">
              <label for="userName" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="userName" placeholder="Zambu07">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" placeholder="5555444321">
            </div>
            <div class="mb-3">
              <label for="userType" class="form-label">Tipo de usuario</label>
              <select class="form-select" aria-label="Tipo_de_usuario" id="userType">
                <option selected disabled>Seleccionar</option>
                <option value="1">Alumno</option>
                <option value="2">Profesor</option>
                <option value="3">Empleado</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="passwordRepeat" class="form-label">Repeat password</label>
              <input type="password" class="form-control" id="passwordRepeat">
            </div>
            <div>
              <button class="btn btn-outline-dark" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
</body>
<script src="js/bootstrap.js"></script>
</html>
